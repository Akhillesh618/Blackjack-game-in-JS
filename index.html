<!DOCTYPE html>
<html>
<head>
	<title>BlackJack's Game</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>
    <script type="text/javascript" src="21game.js" defer></script>

</head>
<body>
    <header>
        <p class="title">Press Start to Play BlackJack game!</p>
        <div class="console">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </header>
     <div class="centered">

        <div class="results">
            <div class="dealer">
                <h1>Dealer's Hand:</h1>
                <div class="dealers_cards">

                </div>
            </div>
            <div class="player">
                <h1>Player's Hand:</h1>
                <div class="players_cards">

                </div>
            </div>
        </div>
     </div>
     <footer>
        <p>BlackJack Game written in JavaScript. Still in development...</p>
     </footer>

</body>
</html>
